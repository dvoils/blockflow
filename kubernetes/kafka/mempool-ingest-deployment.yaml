apiVersion: apps/v1
kind: Deployment
metadata:
  name: mempool-ingest
  namespace: kafka
  labels:
    app: mempool-ingest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mempool-ingest
  template:
    metadata:
      labels:
        app: mempool-ingest
    spec:
      containers:
      - name: mempool-ingest
        image: mempool-ingest:latest  # Replace with your image registry path if needed
        imagePullPolicy: IfNotPresent
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-broker.kafka.svc.cluster.local:9092"
        ports:
        - containerPort: 8080  # Optional if not exposing a server, safe to leave for consistency
        resources:
          requests:
            cpu: "100m"
            memory: "200Mi"
          limits:
            cpu: "200m"
            memory: "400Mi"
