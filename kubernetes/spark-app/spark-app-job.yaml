apiVersion: batch/v1
kind: Job
metadata:
  name: spark-app-job
  namespace: spark
spec:
  ttlSecondsAfterFinished: 3600  # Keep pods for 1 hour after job completion
  template:
    metadata:
      labels:
        app: spark-app
    spec:
      containers:
      - name: spark-app
        image: spark-app:latest
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "512Mi"
            cpu: "0.5"
          limits:
            memory: "1Gi"
            cpu: "1"
      restartPolicy: Never
  backoffLimit: 4
