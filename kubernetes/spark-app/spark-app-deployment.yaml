apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-streaming-app
  namespace: spark
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-streaming-app
  template:
    metadata:
      labels:
        app: spark-streaming-app
    spec:
      serviceAccountName: spark  # Ensure the service account is correctly set
      containers:
      - name: spark-streaming-app
        image: spark-app:latest
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "1Gi"
            cpu: "0.5"
          limits:
            memory: "2Gi"
            cpu: "1"
        ports:
        - containerPort: 4040  # Spark UI port
        env:
        - name: K8S_TOKEN
          valueFrom:
            secretKeyRef:
              name: spark-token-secret
              key: token
        - name: SPARK_HOME
          value: "/opt/spark"
        - name: SPARK_LOG_DIR
          value: "/var/log/spark"  # Set Spark log directory
        volumeMounts:
        - mountPath: "/mnt/spark/checkpoints"
          name: spark-checkpoint-volume
        - mountPath: "/opt/spark/conf"
          name: spark-config-volume
        - mountPath: "/tmp/spark-upload"
          name: spark-upload-volume
        - mountPath: "/var/log/spark"  # Shared volume for logs
          name: spark-logs-volume

      # **Fluent Bit Sidecar for Log Forwarding**
      - name: fluent-bit
        image: fluent/fluent-bit:latest
        resources:
          requests:
            memory: "128Mi"
            cpu: "0.1"
          limits:
            memory: "256Mi"
            cpu: "0.5"
        volumeMounts:
        - mountPath: "/var/log/spark"
          name: spark-logs-volume
        - mountPath: "/fluent-bit/etc/"
          name: fluentbit-config-volume
        env:
        - name: FLUENT_BIT_CONFIG
          value: "/fluent-bit/etc/fluent-bit.conf"

      volumes:
      - name: spark-checkpoint-volume
        persistentVolumeClaim:
          claimName: spark-checkpoint-pvc
      - name: spark-config-volume
        configMap:
          name: spark-config
      - name: spark-upload-volume
        emptyDir: {}
      - name: spark-logs-volume
        emptyDir: {}  # Shared log volume for Spark & Fluent Bit
      - name: fluentbit-config-volume
        configMap:
          name: fluentbit-config
