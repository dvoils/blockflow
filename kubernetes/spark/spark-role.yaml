apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: spark
  name: spark-role
rules:
  - apiGroups: [""]
    resources:
      - "pods"
      - "services"
      - "configmaps"
    verbs:
      - "create"
      - "get"
      - "list"
      - "watch"
      - "delete"
      - "patch"
      - "update"
